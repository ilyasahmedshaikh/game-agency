<!-- Modal -->
<div class="modal fade" id="diamondPopupModalCenter" tabindex="-1" role="dialog" aria-labelledby="diamondPopupModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Diamonds</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="popup-alert">
          <h6>Congratulations! You got rewarded with <p>500 Diamonds</p></h6>
        </div>
        <div class="input-fields">
          <label>Enter Your ID</label>
          <input type="text" class="form-control" placeholder="Enter Your ID">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Receive Diamonds</button>
      </div>
    </div>
  </div>
</div>
