<div class="store-screen">
  <div class="banner" style="background-image: url(assets/img/c1.jpg);">
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-4 col-lg-4">
            <h1>100% Promocode</h1>
            <form class="pt-4">
              <div class="form-group">
                <!-- <label>Enter Code</label> -->
                <input type="text" class="form-control" placeholder="Enter Code">
              </div>
              <div class="login-btn">
                <a class="rounded-btn" data-toggle="modal" data-target="#diamondPopupModalCenter">Submit</a>
              </div>
            </form>

            <!-- <div class="countdown" simpleCountdown [dateTo]="1581242400"></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="game-cards">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="heading">
            <h1>Games</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3 mt-4" *ngFor="let item of list">
          <div class="card">
            <div class="card-body">
              <div class="game-img">
                <img src="{{item.image}}">
                <h6>{{item.name}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-diamond-popup></app-diamond-popup>
<app-locker-popup></app-locker-popup>
