<div class="header d-md-" *ngIf="headerShow">
  <div class="container">
      <div class="row">
        <div class="col-3">
          <p>Logo</p>
        </div>
        <div class="col-9">
          <ul class="parent-nav">
            <li *ngFor="let item of pages">
              <a (click)="toggleMenu()" [routerLink]="item.url">
                {{item.name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
  </div>
</div>

<!-- mobile header  -->
<div class="header d-none d-sm-block" *ngIf="headerShow">
    <div class="container">
        <div class="toggleContainer" (click)="toggleMenu()" [ngClass]="{'change': toggleButton}" *ngIf="!backBtnState">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="back-btn" *ngIf="backBtnState">
          <a (click)="back()">
            <i class="fas fa-chevron-left"></i>
          </a>
      </div>

      <h5 class="page-title">{{pageTitle}}</h5>
    </div>
</div>

<div class="sidebar side" [ngClass]="{'show': sidebar}">
    <ul class="parent-nav">
      <li *ngFor="let item of pages">
        <a (click)="toggleMenu()" [routerLink]="item.url">
          {{item.name}}
        </a>
      </li>

      <li *ngIf="userData">
        <a (click)="toggleMenu(); logout()">
          Logout
        </a>
      </li>

      <div class="bottom-thing">
          <a href="tel:+923337148980"><i class="fas fa-question-circle"></i> Need Help ?</a>
      </div>
    </ul>
</div>

<div class="fade-area"></div>
